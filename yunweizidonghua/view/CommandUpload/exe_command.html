{% extends '../base/base.html'%}
{% block css%}
<link rel="stylesheet" type="text/css" href="/statics/css/users/add_users.css">
{% end %}
{% block js%}
<script type="text/javascript" rel="script" src="/statics/js/FileUpload/exe_command.js"></script>
{% end %}
{% block pg_right_body%}
<div class="pg_right_toptitle">
	<div class="h3">执行命令</div>
</div>
<div class="update_user_message">
    <div class="row">
        <div class="col-sm-12">
            <div class="h2">命令</div>
            <div class="form-group">
                <label class="col-sm-2 label-right">选择主机</label>
                <select name="host" class="col-sm-1" >
                    {% for item in host %}
                     <option value={{item.ip}}>{{item.hostname}}</option>
                    {% end %}
                </select>
                <label class="col-sm-1 label-right">选择主机用户</label>
                <select name="host_user" class="col-sm-2">
                    {% for item in host_user %}
                    <option class={{item.username}} value={{item.username}}>{{item.username}}</option>
                    {% end %}
                </select>
                <label class="col-sm-1 label-right">密码</label>
                <select name="host_password" class="col-sm-2">
                    {% for item in host_user %}
                    <option class={{item.username}} value={{item.password}}>{{item.password}}</option>
                    {% end %}ss
                </select>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="id_command">command</label>
                <div class="col-md-8">
                    <input type="text" required id='id_command' class="form-control" current_time={{current_ssh_time}} name="command" placeholder="ls">
                </div>
             </div>
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                    <button class="btn tijiao_command" type="button">提交</button>
                    <button class="btn reset_command" type="reset">重置</button>
                </div>
            </div>
            <div class="form-group">
                <div class="command_data_return col-md-8 col-sm-offset-2"></div>
            </div>

        </div>
    </div>
</div>

{% end %}
{% block pg_right_footer%}{% end %}
