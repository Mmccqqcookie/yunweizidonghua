{% extends '../base/base.html'%}
{% block css%}
<link rel="stylesheet" type="text/css" href="/statics/css/users/add_users.css">
{% end %}
{% block js%}
<script type="text/javascript" src="/statics/js/FileUpload/import_project.js"></script>
{% end %}
{% block pg_right_body%}
<div class="pg_right_toptitle">
	<div class="h3">脚本分发</div>
</div>
    <div class="row">
        <div class="col-sm-12">
            <form method="post">
                <div class="h2">脚本文件</div>
                <div class="form-group">
                    <label class="col-sm-2 label-right">选择主机</label>
                    <select name="host" class="col-sm-1" >
                    {% for item in host %}
                     <option value={{item.ip}}>{{item.hostname}}</option>
                    {% end %}
                </select>
                    <label class="col-sm-1 label-right">选择主机用户</label>
                    <select name="host_user" class="col-sm-2">
                    {% for item in host_user %}
                    <option class={{item.username}} value={{item.username}}>{{item.username}}</option>
                    {% end %}
                </select>
                    <label class="col-sm-1 label-right">密码</label>
                    <select name="host_password" class="col-sm-2">
                    {% for item in host_user %}
                    <option class={{item.username}} value={{item.password}}>{{item.password}}</option>
                    {% end %}
                </select>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="id_upload_file">File</label>
                    <div class="col-sm-1">
                        <input type="file" required id='id_upload_file' class="control-label" name='import_project'>
                        <div class="prompt">*必填</div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="id_upload_file_path">存放路径</label>
                    <div class="col-md-9">
                        <input type="text" required id='id_upload_file_path' class="form-control" name='remotepath'>
                        <div class="messs" style="color: #269abc">不选择主机和按钮的可以不填</div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">执行脚本</label>
                    <div class="col-md-9 control-div">
                        <label class="radio-inline">
                            <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1">选择主机上传
                        </label>
                        <div class="messs" style="color: #269abc">不选择主机或此选项为空默认上传到后台文件夹</div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-2">
                        <button class="btn btn-primary upload_file" type="button">提交</button>
                        <button class="btn btn-default" type="reset">重置</button>
                    </div>
                </div>

            </form>

        </div>
</div>
{% end %}
