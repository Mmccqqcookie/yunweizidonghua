{% extends '../base/base.html'%}
{% block css%}
<link rel="stylesheet" type="text/css" href="/statics/css/users/add_users.css">
{% end %}
{% block js%}
{% end %}
{% block pg_right_body%}
<div class="pg_right_toptitle">
	<div class="h3">定时任务</div>
</div>
<div class="update_user_message">
<div class="row">
    <div class="h2">定时</div>
    <div class="col-sm-12">
        <div class="form-group">
                <label class="col-sm-2 label-right">选择主机</label>
                <select name="host" class="col-sm-1" >
                    {% for item in host %}
                     <option value={{item.ip}}>{{item.hostname}}</option>
                    {% end %}
                </select>
                <label class="col-sm-1 label-right">选择主机用户</label>
                <select name="host_user" class="col-sm-2">
                    {% for item in host_user %}
                    <option class={{item.username}} value={{item.username}}>{{item.username}}</option>
                    {% end %}
                </select>
                <label class="col-sm-1 label-right">密码</label>
                <select name="host_password" class="col-sm-2">
                    {% for item in host_user %}
                    <option class={{item.username}} value={{item.password}}>{{item.password}}</option>
                    {% end %}
                </select>
            </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="id_crontab_datetime">选择日期</label>
            <div class="col-sm-3">
                <input type="datetime-local" class="form-control" required id="id_crontab_datetime" name="crontab_datetime">
            </div>
        </div>
    </div>
</div>
</div>
{% end %}
{% block pg_right_footer%}{% end %}
